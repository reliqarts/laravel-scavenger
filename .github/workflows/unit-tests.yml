name: Unit Tests

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        laravel-version: ['^6.0', '^7.0', '^8.0', '^9.0']
        preference: ['stable']
        php-version: ['7.4', '8.0', '8.1']
        exclude:
          - laravel-version: ^6.0
            php-version: 8.1
#          - laravel-version: ^7.0
#            php-version: 8.1
          - laravel-version: ^9.0
            php-version: 7.4
    name: Laravel ${{ matrix.laravel-version }} (${{ matrix.preference }}) on PHP ${{ matrix.php-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xdebug
          coverage: xdebug
      - name: Install dependencies
        run: |
          composer require --no-update --no-interaction "illuminate/support:${{ matrix.laravel-version }}"
          composer update --prefer-${{ matrix.preference }} --no-interaction --prefer-dist --no-suggest --no-scripts --optimize-autoloader
      - name: Lint composer.json
        run: composer validate
      - name: Run Tests
        run: composer test:ci
      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} #required
          file: ./coverage.xml #optional
          flags: unittests #optional
          name: codecov-umbrella #optional
          fail_ci_if_error: true #optional (default = false)
